<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login">
        <div class="cadastro-form">
            <form>
                <h2>Bem-vindo de volta!</h2>
                <p>Entre para continuar</p>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <div class="lembrar">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>

                <button type="submit">Entrar</button>

                <p class="links">Ou entre com</p>
                <div class="social">
                    <a href="#">Facebook</a>
                    <a href="#">Google</a>
                </div>
            </form>
        </div>
        <div class="imagem">
            <img src="https://thumbs.dreamstime.com/b/panorama-da-paisagem-noite-das-montanhas-do-inverno-constela%C3%A7%C3%A3o-brilhante-via-l%C3%A1tea-em-escuro-c%C3%A9u-estrelado-azul-sobre-136715339.jpg">
        </div>
    </div>

</body>
</html>
